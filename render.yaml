services:
  - type: web
    name: mun-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: mun-database
          property: connectionString

  - type: web
    name: mun-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: mun-backend
          property: host

databases:
  - name: mun-database
    databaseName: mun_platform
    user: mun_user
    plan: free